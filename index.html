<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <form action="">
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author"><br>
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="pages">Number of Pages:</label><br>
                <input type="text" id="pages" name="pages"><br>

                <div class="radio">
                    <label for="read">Not Read</label>
                    <input type="radio" id="notread" name="read" class="radio"><br>
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="read" class="radio"><br>
                </div>
                

                <button type="button" class="submit">Submit</button>
            </form>
        </div>
        <div class="books">

        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
